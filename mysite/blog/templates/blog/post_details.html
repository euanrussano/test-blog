{% extends 'blog/base.html' %}

{% blog content %}
<div class="post">
  {% if post.published_date %}
    <div class="date">
      {{ post.published_date }}
    </div>
  {% endif %}
  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyficon glyficon-pencil"></span></a>
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
